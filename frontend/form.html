<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Música</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastrar Música</h1>
  <form id="form-musica">
    <input type="text" name="titulo" placeholder="Título" required><br>
    <input type="text" name="artista" placeholder="Artista" required><br>
    <input type="text" name="album" placeholder="Álbum"><br>
    <input type="number" name="ano" placeholder="Ano"><br>
    <input type="text" name="genero" placeholder="Gênero"><br>
    <button type="submit">Cadastrar</button>
  </form>
  <nav>
    <a href="index.html">Voltar para a lista</a>
  </nav>
  <script src="script.js"></script>
</body>
</html>
